<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div style="display: flex; justify-content: center">
      <div
        style="
          width: 700px;
          box-shadow: inset 0 0 0 2px #fbcece;
          border-radius: 10px;
          padding: 20px 40px;
        "
      >
        <div>
          <div style="font-family: Impact; font-size: 56px; color: #af3030">
            FanFixiv
          </div>
        </div>
        <div style="width: calc(100%)">
          <div
            style="
              font-size: 36px;
              font-weight: bold;
              margin-top: 20px;
              color: #ff8484;
            "
          >
            본인인증 이메일
          </div>
          <div
            style="
              width: calc(100%);
              display: flex;
              justify-content: center;
              align-items: center;
              margin-top: 20px;
            "
          >
            <div
              style="
                padding-left: 40px;
                padding-right: 40px;
                background-color: #d9d9d9;
                border-radius: 10px;
              "
            >
              <div
                style="font-size: 96px; font-weight: bold; color: #ff8484"
                th:text="${number}"
              ></div>
            </div>
          </div>
          <div style="font-size: 16px; margin-top: 30px">
            FanFixiv가입을 환영합니다.<br />
            본인인증을 위해서 아래의 번호를 회원가입 창에 입력해 주세요.<br />
            본 이메일의 번호는
            <div style="font-weight: bold; color: #ff8484; display: inline">
              3분간
            </div>
            유효합니다.<br />
            인증하신 뒤 로그인이 가능합니다.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
